<html lang="en">

<head>

<body>
    <!--NAV BAR-->
    <div class="nav-bar">
        <div class="center-content">
            <div class="logo">
                <a href="index.html"><img src="images/Logo.svg" alt="logo" /></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="posts.html">Posts</a>
                    </li>
                    <li>
                        <a class="active" href="contact.html">Contacts</a>
                    </li>
                </ul>
            </nav>
            <div class="menu-mobile-buttons"><img class="close" src="images/x.svg"><img class="open"
                    src="images/menu.svg">
            </div>
        </div>
    </div>

    <!--CONTENT-->
    <div class="body-wrapper">
        <div class="center-contacts">
            <h1 class="main-title">Contact me</h1>
            <p class="posts-pg">Anything you want to ask?</p>
            <p class="posts-pg">Feel free to fill the form or reach out through my socials!</p>
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="images/fb.svg" \></a>
                <a href="https://www.instagram.com/"><img src="images/instagram.svg" \></a>
                <a href="https://www.youtube.com/"><img src="images/youtube.svg" \></a>
                <a href="https://www.twitter.com/"><img src="images/twitter.svg" \></a>
            </div>
            <div class="contact-container">
                <div id="success"></div>
                <form id="contact-form">
                    <input id="name" type="text" placeholder="Name" />
                    <span class="name-error error-message"></span>
                    <input id="email" type="email" placeholder="Email" />
                    <span class="email-error error-message"></span>
                    <input id="subject" type="text" placeholder="Subject" />
                    <span class="subject-error error-message"></span>
                    <textarea id="textarea" type="text" placeholder="Message"></textarea>
                    <span class="textarea-error error-message"></span>
                    <div class="button-message">
                        <button class="cta-main" type="submit">Send</button>
                    </div>
                    <ul id="errors"></ul>
                </form>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer>
        <div class="footer-line"></div>
        <p>All rights reserved &copy; 2022</p>
    </footer>
